<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabela</h1>
    <table>
        <thead> <!--cabeçalho da tabela-->
            <tr>
                <th>Aluno</th> <!--coluna como titulo-->
                <th colspan="2">Notas</th> <!--define uma coluna com 2 espaços-->
                <!--o mesmo pode ser aplicado com "rowspan" para as linhas-->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fulano</td>
                <td>7,0</td>
                <td>8,0</td>
            </tr>
            <tr>
                <td>Ciclano</td>
                <td>6,0</td>
                <td>9,0</td>
            </tr>
        </tbody>
        <tfoot> <!--rodape da tabela-->
            <tr>
                <td>Media da turma</td>
                <td>6,5</td>
                <td>8,5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
