<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
        <hr>
    </header> 
    <nav>
        <ul>
            <li><a href="index.html">Principal</a></li>
            <li><a href="types.html">Tipos de Input</a></li>
            <li><a href="selecionaveis.html">Selecionaveis</a> </li>
            <li><a href="data-cor-arquivo.html">Data-Cor-Arquivo</a> </li>
        </ul>
        <hr>
    </nav>
    <main>
        <form action="buscaProduto.php" method="get">
            <!--ACTION: pra onde o formulario será enviado-->
            <!--METHOD: metodo de envio (get:enviado pela URL[form pequeno e sem informações sigilosas]; post:enviados como parte do corpo da requisição http[form maior, com dados sensiveis])-->
            
            <div>
                <label for="produto">Produto:</label>
                <!--for: vinculado ao id do input, define a que entrada o label se refere-->
                <input type="text" id="produto" name="produto" value="arroz">
                <!--type: define o tipo de input-->
                <!--name: fornece o nome de identificação no envio do formulario-->
                <!--value: valor inicializado no input-->
            </div>
            <br>
            <button>Buscar</button>
        
        </form>
    </main>
    <!--Mais alguns atributos para o form-->
        <!--autofocus: ao ser carregado o campo recebe o foco-->
        <!--readonly: apenas de leitura, envia seu valor-->
        <!--disabled: desabilita o campo para o usuario, não conseguirá interagir, não envia seu valor-->
        <!--required: preenchimento obrigatorio-->
        <!--pattern: define os valores permitidos-->
        <!--minlength: qtd minima de caracteres aceitos-->
        <!--maxlength: qtd maxima de caracteres aceitos-->
        <!--size: largura no input, altura no select-->
</body>
</html>
