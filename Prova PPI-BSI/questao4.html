<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12011bsi208</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

    <style>
        body {
            width: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Verdana, sans-serif, 'Segoe UI', Tahoma, Geneva;
        }
        header, footer {
            background-color: black;
            color: lightgray;
            text-align: center;
            padding: 12px;
        }
        header > h1 {
            font-size: 1.5em;
            font-weight: 100;
        }
        footer > p {
            font-size: 0.9em;
        }
        main {
            background-color: #dedede;
            border: 0.5px solid black;
            padding: 30px 20px;
        }
        main h2 {
            font-size: 1.5em;
            padding: 15px;
        }
        main p {
            font-size: 1em;
            padding: 15px;
            margin: 0;
        }
    </style>

</head>
<body>
    <header>
        <h1>Bem vindo!</h1>
    </header>
    <main>
        <h2>Deixe sua mensagem (fundo na cor #dedede)</h2>
        <form>
            <div class="row m-1">
                <div class="col-sm-6">
                    <label for="nome" class="form-label">Nome: </label>
                    <input type="text" name="nome" id="nome" class="form-control">
                </div>
                <div class="col-sm-6">
                    <label for="email" class="form-label">Email: </label>
                    <input type="text" name="email" id="email" class="form-control">
                </div>
            </div>
            <div class="row m-1">
                <div class="col-sm">
                    <label for="msg" class="form-label">Mensagem: </label>
                    <textarea class="form-control" id="msg" rows="3"></textarea>
                </div>
            </div>
        </form>
        <p><strong>Cuidado: </strong>tenha atenção aos detalhes!</p>
    </main>
    <footer>
        <p>Rodapé, Rua ABC, nº 123</p>
    </footer>
</body>
</html>
