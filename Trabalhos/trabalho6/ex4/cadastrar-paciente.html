<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cadastra Paciente</title>
    <style>
        header {
            background-color: #5C636A;
            padding: 3px;
        }
        header h1 {
            color: whitesmoke;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cadastro de Paciente</h1>
    </header>
    
    <div class="container">

        <main>
            <form action="cadastra-paciente.php" method="POST">
                <div class="row m-2">
                    <div class="col-md-9">
                        <label class="form-label" for="nome">Nome: </label>
                        <input type="text" class="form-control" name="nome" id="nome">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" for="sexo">Sexo: </label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexo[]" id="sexo[]">
                            <label class="form-check-label" for="sexo[]">Feminino</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexo[]" id="sexo[]">
                            <label class="form-check-label" for="sexo[]">Masculino</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexo[]" id="sexo[]">
                            <label class="form-check-label" for="sexo[]">Outro</label>
                          </div>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-md-6">
                        <label class="form-label" for="email">E-mail: </label>
                        <input type="text" class="form-control" name="email" id="email">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="telefone">Telefone: </label>
                        <input type="tel" class="form-control" name="telefone" id="telefone" placeholder="+xx(xxx)xxxxx-xxxx">
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-md-3">
                        <label class="form-label" for="cep">CEP: </label>
                        <input type="text" class="form-control" name="cep" id="cep">
                    </div>
                    <div class="col-md-9">
                        <label class="form-label" for="logradouro">Logradouro: </label>
                        <input type="text" class="form-control" name="logradouro" id="logradouro">
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-md-6">
                        <label class="form-label" for="cidade">Cidade: </label>
                        <input type="text" class="form-control" name="cidade" id="cidade">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="estado">Estado: </label>
                        <input type="text" class="form-control" name="estado" id="estado">
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-md-4">
                        <label class="form-label" for="peso">Peso: </label>
                        <input type="text" class="form-control" name="peso" id="peso">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="altura">Altura: </label>
                        <input type="text" class="form-control" name="altura" id="altura">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="tipoSanguineo">Tipo Sanguineo: </label>
                        <select class="form-select" name="tipoSanguineo">
                            <option value="">Selecione</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-secondary" type="submit">Enviar</button>
                </div>
            </form>  
        </main>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
