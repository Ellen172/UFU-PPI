<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Exercício2</title>
</head>
<body>
    <div class="container">

        <main>
            <form class="row g-2">

                <div class="col-md-9">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="inputName" placeholder=" ">
                        <label for="inputName" id="inputName">Nome completo</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="inputCpf" placeholder=" ">
                        <label for="inputCpf" class="form-label">CPF</label>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="inputEmail" placeholder=" ">
                        <label for="inputEmail" class="form-label">Email</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="inputSenha" placeholder=" ">
                        <label for="inputSenha" class="form-label">Senha</label>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="inputCep" placeholder=" ">
                        <label for="inputCep" class="form-label">CEP</label>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="inputEnd" placeholder=" ">
                        <label for="inputEnd" class="form-label">Endereço</label>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="inputBairro" placeholder=" ">
                        <label for="inputBairro" class="form-label">Bairro</label>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="inputCidade" placeholder=" ">
                        <label for="inputCidade" class="form-label">Cidade</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <label for="inputEstado" class="form-label">Estado: </label>
                    <select id="inputEstado" class="form-select">
                        <option selected>Sel.</option>
                        <option>MG</option>
                        <option>RJ</option>
                    </select>
                </div>

                <div class="col-md-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="termos">
                        <label class="form-check-label" for="termos">Concordo com os termos</label>
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                          </svg>
                        Cadastrar
                    </button>
                </div>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
