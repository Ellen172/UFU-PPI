<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercicio2</title>
    <style>
        main {
            background-color: rgb(216, 215, 215);
            border: 1px solid grey;
            border-radius: 10px;
            width: 50%;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        main div {
            text-align: center;
        }
        div label {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1.2em;
            margin: 5px;
        }
        div input {
            width: 50%;
            border-radius: 5px;
            border: 1px solid grey;
            margin: 5px;
        }
        div button {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid grey;
            background-color: rgb(238, 238, 238);
            margin: 5px;
            padding: 3px 10px;
            cursor: pointer;
        }
        div button:hover {
            background-color: white;
            border: 2px solid black;
            margin: 4px;
            box-shadow: 0 0 0 0.5px white;
        }
        main li {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1em;
            background-color: rgb(176, 210, 238);
            border: 1px solid #5b90b3;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 5px;
        }
        li span {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1em;
        }
        li button {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 0.9em;
            font-weight: bold;
            color: red;
            float: right;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }
        li button:hover {
            transform: scale(1.2, 1.2);
        }
        li button:active {
            color: blue;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <label for="interesse">Interesse: </label>
            <input type="text" id="interesse" name="interesse">
            <button>Adicionar</button>
        </div>
        <ol></ol>
    </main>

    <script>
        window.onload = function () {
            const btnAdd = document.querySelector("button"); // localiza o botão que está na página
            btnAdd.addEventListener("click", inserirElemento); // quando o botão for clicado é executado a função inserirElemento

            const campoInteresse = document.querySelector("#interesse"); // campoInteresse refere-se ao input com id="interesse"
            campoInteresse.addEventListener("keyup", e => {
                if(e.key === "Enter") // executa se for clicado o enter no input
                    inserirElemento();
            });
        }

        function inserirElemento() {
            const textInserir = document.querySelector("#interesse"); // refere-se ao input
            const lista = document.querySelector("ol"); // refere a lista de interesse
            const novoLi = document.createElement("li"); // cria elemento li
            const novoSpan = document.createElement("span"); // cria elemento span
            const novoBotao = document.createElement("button"); // cria botao    
            
            novoSpan.textContent = textInserir.value; // valor do input (texto escrito nele) é inserido como conteudo no novoSpan
            novoBotao.textContent = 'X'; // 'X' inserido como valor do novoBotao

            novoLi.appendChild(novoSpan); // adiciona novoSpan como filho de novoLi
            novoLi.appendChild(novoBotao); // adiciona novoBotao como filho de novoLi
            lista.appendChild(novoLi); // adiciona novoLi como filho de lista

            novoBotao.onclick = function() { // quando clica no botão
                lista.removeChild(novoLi); // remove o novoLi
            }

            textInserir.value = ''; // coloca valor vazio para o input para reiniciar
        }
    </script>
</body>
</html>
