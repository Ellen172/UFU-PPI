<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bootstrap-5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulário</title>
</head>
<body>
    <div class="container">

        <main>
            <form class="row g-2">

                <div class="col-9">
                    <label for="inputName" class="form-label">Nome Completo: </label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-3">
                    <label for="inputCpf" class="form-label">CPF: </label>
                    <input type="text" class="form-control" id="inputCpf">
                </div>

                <div class="col-sm-9">
                    <label for="inputEmail" class="form-label">Email: </label>
                    <input type="text" class="form-control" id="inputEmail">
                </div>
                <div class="col-sm-3">
                    <label for="inputSenha" class="form-label">Senha: </label>
                    <input type="text" class="form-control" id="inputSenha">
                </div>

                <div class="col-md-2">
                    <label for="inputCep" class="form-label">CEP: </label>
                    <input type="text" class="form-control" id="inputCep">
                </div>
                <div class="col-md-10">
                    <label for="inputEnd" class="form-label">Endereço: </label>
                    <input type="text" class="form-control" id="inputEnd">
                </div>

                <div class="col-lg-5">
                    <label for="inputBairro" class="form-label">Bairro: </label>
                    <input type="text" class="form-control" id="inputBairro">
                </div>
                <div class="col-lg-5">
                    <label for="inputCidade" class="form-label">Cidade: </label>
                    <input type="text" class="form-control" id="inputCidade">
                </div>
                <div class="col-lg-2">
                    <label for="inputEstado" class="form-label">Estado: </label>
                    <select id="inputEstado" class="form-select">
                        <option selected>Sel.</option>
                        <option>MG</option>
                        <option>RJ</option>
                    </select>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="termos">
                        <label class="form-check-label" for="termos">Concordo com os termos</label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
