<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <h3>Informe seus dados</h3>
        <br>
        <form action="processaForm.php" method="POST">
            <div>
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome">
            </div>
            <div>
                <label for="email" class="form-label">Email: </label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div>
                <label for="estadoCivil" class="form-label">Estado Civil:</label>
                <select name="estadoCivil" class="form-select" id="estadoCivil">
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="viuvo">Viuvo</option>
                </select>
            </div>
            <h3>Interesses</h3>
            <div class="form-check">
                <input type="checkbox" name="interesses[]" value="Futebol" class="form-check-input">
                <label class="form-check-label" for="Futebol">Futebol</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="interesses[]" value="Cinema" class="form-check-input">
                <label class="form-check-label" for="Cinema">Cinema</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="interesses[]" value="Teatro" class="form-check-input">
                <label class="form-check-label" for="Teatro">Teatro</label>
            </div>

            <button class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
