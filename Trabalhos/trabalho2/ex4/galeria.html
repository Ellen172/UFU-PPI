<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Galeria</title>
    <style>
        body {
            background-color: whitesmoke;
        }
        .menuPaginas {
            margin: 0;
            padding: 5px;
            text-align: left;
        }
        .menuPaginas > li {
            margin: 10px;
            padding: 0;
            display: inline-block;
        }
        .menuPaginas li > a:link, a:visited {
            padding: 10px 30px;
            background-color: rgb(60, 104, 39);
            color: white;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 1rem;
            text-decoration: none;
            font-weight: 700;
            border-radius: 15px;
        }
        .menuPaginas li > a:hover, a:active {
            background-color: white;
            color: rgb(60, 104, 39);
            border: 1px solid rgb(60, 104, 39);
        }
        .images {
            display: inline-block;
            text-align: center;
            margin: 0 0 50px;
        }
        img {
            width: 350px;
            margin: 30px;
            border-radius: 20px;
            border: 1px solid gray;
            box-shadow: 20px 20px 30px black;
        }
        .video {
            width: min-content;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="menuPaginas">
            <li><a href="index.html">Voltar a PÃ¡gina Principal</a></li>
        </ul>
    </nav>
    <main>
        <div class="images">
            <img src="images/cat.jpg" title="cat">
            <img src="images/cup.jpg" title="cup">
            <img src="images/landscape.jpg" title="landscape">
            <img src="images/buddha.jpg" title="buddha">
            <img src="images/pedalboard.jpg" title="pedalboard">
            <img src="images/stairs.jpg" title="stairs">
        </div>
        <div class="video">
            <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/fFeeRYeRYG4" title="YouTube video player" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
            </iframe>
        </div>
    </main>
</body>
</html>
