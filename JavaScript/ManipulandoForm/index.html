<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background-image: url("./background.jpg");
            background-position: top;
            background-size: 100%;
        }
        .loginBox {
            width: 50%;
            display: block;
            padding: 20px;
            margin: 0 auto;
            background-color: white;
            border: 1px solid rgb(114, 114, 114);
            border-radius: 30px;
            box-shadow: 5px 10px 10px #888888;
        }
        .loginBox div {
            margin: 10px 0;
        }
        .loginBox h3 {
            margin: 5px 0 10px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .loginBox label {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .loginBox input {
            display: block;
            width: 90%;
            margin: 5px 0;
        }
        .loginBox span {
            color: red;
            font-style: italic;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .loginBox button {
            width: min-content;
            display: block;
            margin: 10px auto;
            padding: 5px 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <div class="loginBox">
            <h3>Cadastro de Usuário</h3>

            <form name="formCadastro" action="action.php" methos="post">

                <div>
                    <label for="usuario">Usuário: </label>
                    <input tyupe="text" id="usuario" name="usuario" autocomplete="off">
                    <span></span>
                </div>

                <div>
                    <label for="senha">Senha: </label>
                    <input type="password" id="senha" name="senha">
                    <span></span>
                </div>

                <div>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" autocomplete="off">
                    <span></span>
                </div>

                <button>Cadastrar</button>
            </form>
        </div>
    </main>

    <script>
        window.onload = function () {
            document.forms.formCadastro.onsubmit = validaForm;
        }

        function validaForm(e) {
            let form = e.target;
            let formValido = true;

            const spanUsuario = form.usuario.nextElementSibling;
            const spanSenha = form.senha.nextElementSibling;
            const spanEmail = form.email.nextElementSibling;

            spanUsuario.textContent = "";
            spanSenha.textContent = "";
            spanEmail.textContent = "";

            if(form.usuario.value === "") {
                spanUsuario.textContent = "O usuário deve ser preenchido";
                formValido = false;
            }
            if(form.senha.value === "") {
                spanSenha.textContent = "A senha deve ser preenchida";
                formValido = false;
            }
            if(form.email.value === "") {
                spanEmail.textContent = "O email deve ser preenchido";
                formValido = false;
            }
            return formValido;
        }
    </script>
</body>
</html>
