<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <style>
        input[type="text"] {
            margin: 10px;
            background-color: aquamarine;
        }
        input[required] {
            background-color: red;
        }
    </style>
    <title>Seletor de Atributo</title>
</head>
<body>
    <header>
        <h1>Seletor de Atributo</h1>
        <hr>
    </header>
    <main>
        <form>
            Nome: <input type="text">
            Cidade: <input type="text">
            Login: <input type="text" required>
            Senha: <input type="password">
        </form>
    </main>
</body>
</html>
